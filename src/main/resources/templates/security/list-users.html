<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>

    <div class="container">
        <h3>User Accounts</h3>
        <hr>

        <br></br>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="anEmployee : ${employees}">
                <td th:text="${anEmployee.firstName}"></td>
                <td th:text="${anEmployee.lastName}"></td>
                <td th:text="${anEmployee.email}"></td>
                <td>
                    <a th:href="@{/employees/update(id=${anEmployee.employeeId})}" class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{/employees/delete(id=${anEmployee.employeeId})}" class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</body>

</html>
