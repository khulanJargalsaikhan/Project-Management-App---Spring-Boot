<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>

    <div class="container">
        <h3>User Accounts</h3>
        <hr>

        <br></br>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>User Id</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="anUser : ${userAccounts}">
                <td th:text="${anUser.userId}"></td>
                <td th:text="${anUser.userName}"></td>
                <td th:text="${anUser.email}"></td>
                <td th:text="${anUser.password}"></td>
                <td>
<!--                    <a th:href="@{/userAccounts/update(id=${anUser.userId})}" class="btn btn-info btn-sm">Update</a>-->
                    <a th:href="@{/userAccounts/delete(id=${anUser.userId})}" class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">Delete</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</body>

</html>
