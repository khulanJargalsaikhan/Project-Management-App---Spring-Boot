<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
    <title>Registration Form</title>
    <!-- link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" /-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body style="background-color: #ededed;">
<nav th:replace="layouts :: navbar"></nav>


<div class="container d-flex justify-content-center">

    <div class="row col-lg-4 col-lg-offset-4 d-flex justify-content-center" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <form autocomplete="off" th:action="@{/register/save}" th:object="${userAccount}" method="post" class="form-signin" role="form">
            <h3 class="form-signin-heading">Registration Form</h3>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{userName}" placeholder="User Name" class="form-control" />
                    <span style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="${userAccount.userName}"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
                    <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="${userAccount.email}"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                    <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="${userAccount.password}"></span>
                </div>
            </div>

<!--            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />-->
            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn btn-info btn-block">Register User</button>
                </div>
            </div>
            <!-- <span th:utext="${successMessage}"></span> -->
        </form>
    </div>
</div>
</body>
</html>
