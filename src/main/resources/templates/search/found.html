<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>



<div class="container">
    <img src="../images/search.jpg" class="img-fluid"  alt="search image" width="200px">

    <h3>Employees found</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="anEmployee : ${listEmployees}">
            <td th:text="${anEmployee.firstName}"></td>
            <td th:text="${anEmployee.lastName}"></td>
            <td th:text="${anEmployee.email}"></td>
            <td>
                <a th:href="@{/employees/update(id=${anEmployee.employeeId})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/employees/delete(id=${anEmployee.employeeId})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<div class="container">
    <h3>Projects found</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Project Name</th>
            <th>Project Stage</th>
            <th>Project Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aProject : ${listProjects}">
            <td th:text="${aProject.name}"/>
            <td th:text="${aProject.stage}"/>
            <td th:text="${aProject.description}"/>
            <td>
                <a th:href="@{/projects/update(id=${aProject.projectId})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/projects/delete(id=${aProject.projectId})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this project?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
