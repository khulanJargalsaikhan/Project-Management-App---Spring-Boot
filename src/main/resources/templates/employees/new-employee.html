<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>


<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <br>
    <h3>Employee Form</h3>
    <br>
    <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <!-- This will be used to bind to the employee that was clicked on USED FOR UPDATES-->
        <input type="hidden" th:field="${employee.employeeId}"/>

        <div class="form-group row">
            <label for="inputFirstName3" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="${employee.firstName}" class="form-control" id="inputFirstName3" placeholder="First Name">
                <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="${employee.firstName}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputLastName3" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="${employee.lastName}" class="form-control" id="inputLastName3" placeholder="Last Name">
                <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="${employee.lastName}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" th:field="${employee.email}" class="form-control" id="inputEmail3" placeholder="Email">
                <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="${employee.email}"></span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-info">Enter</button>
            </div>
        </div>
    </form>
</div>

</body>

</html>
