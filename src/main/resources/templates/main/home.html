<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3> Main Dashboard</h3>
<!--    <h6 th:text="${versionNumber}"></h6>-->
    <hr>
    <h4 style="color: #1DB9C3"> Current Projects </h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="bg-info">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject : ${projectsList}">
                    <td th:text="${aProject.name}"></td>
                    <td th:text="${aProject.stage}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
            <script>
                var chartData = "[[${projectStatusCnt}]]"
            </script>
        </div>
    </div>
</div>

<div class="container middle">
    <h4 style="color: #1DB9C3"> Current Employees </h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="bg-warning">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="anEmployeeProjectCnt : ${employeesListProjectCnt}">
                    <td th:text="${anEmployeeProjectCnt.firstName}"></td>
                    <td th:text="${anEmployeeProjectCnt.lastName}"></td>
                    <td th:text="${anEmployeeProjectCnt.projectCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{mychart.js}"></script>
</body>

</html>
